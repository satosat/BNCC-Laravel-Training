<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Title</title>
</head>
<body>

    <!-- Navigation goes here -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/books">Demo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/books">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Books
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/books/create">Create New Book</a></li>
                        </ul>
                    </li>
                </ul>

                <div class="d-flex">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="/transaction" class="nav-link">
                                Transactions
                            </a>
                        </li>

                        <li class="nav-item">
                            <form method="POST" action="/logout" id="logout-form">
                                <!-- @csrf -->
                                <a class="nav-link" id="logout-button">
                                    Logout
                                </a>
                            </form>
                        </li>

                        <!-- Logout form submit -->
                        <script defer>
                            logout_button = document.getElementById('logout-button')

                            logout_button.addEventListener('click', () => {
                                logout_form = document.getElementById('logout-form')
                                logout_form.submit()
                            })
                        </script>

                        <style>
                            #logout-button:hover {
                                cursor: pointer;
                            }
                        </style>

                        <li class="nav-item">
                            <a href="/login" class="nav-link">
                                Login
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/register" class="nav-link">
                                Register
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="p-5">
        <!-- Content -->        
        <h1 class="display-1">Book Title</h1>
        <h6 class="display-6">Book Author</h6>

        <h3 class="display-6 pt-5">Reviews</h3>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">No</th>
                <th scope="col">Name</th>
                <th scope="col">Comment</th>
                <th scope="col">Date</th>
            </tr>
            </thead>
            <tbody>
                <!-- Individual Reviews -->
                    <tr>
                        <th scope="row">1</th>
                        <td>Name</td>
                        <td>Comment</td>
                        <td>2 May 2022</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Name</td>
                        <td>Comment</td>
                        <td>2 May 2022</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Name</td>
                        <td>Comment</td>
                        <td>2 May 2022</td>
                    </tr>
            </tbody>
        </table>

        <form action="" method="">
            <input type="hidden" name="book_id" id="book_id" value="Book ID">
            
            <div class="mb-3">
                <label for="review" class="form-label display-6">Drop a review</label>
                <input type="text" class="form-control" id="review" name="review">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div class="d-flex justify-content-start pt-3">
            <!-- Edit Form -->
            <form action="" method="">
                <input type="submit" value="Edit Book" class="btn btn-primary me-3">
            </form>

            <!-- Delete Form -->
            <form action="" method="">
                <input type="submit" value="Delete Book" class="btn btn-danger">
            </form>
        </div>
    </main>
</body>
</html>
